<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Report- HelpDesk </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/ticket.css">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <link rel="stylesheet" href="assets/css/ticket_report.css">
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">
            <div class="about-content">
                <h2><span class="row justify-content-center">Ticket Status Report</span></h2>
            </div>
            <hr>
            <div class="container">
            <div class="row justify-content-center">
           
            <div class="col-4">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Unassigned Ticket Status</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="Team-tbl">
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    </main>
    <hr>
    <section id="media" style="margin-top: 20px;">
        <br><br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="about-content">
                    <h2><span>CONNECT WITH US</span></h2>
                    <div class="row justify-content-center">
                        <i class="fa fa-twitter-square fa-2x p-1" aria-hidden="true"></i>
                        <i class="fa fa-facebook-square  fa-2x p-1" aria-hidden="true"></i>
                        <i class="fa fa-linkedin-square  fa-2x p-1" aria-hidden="true"></i>
                        <i class="fa fa-google-plus-square  fa-2x p-1" aria-hidden="true"></i>
                        <i class="fa fa-instagram  fa-2x p-1" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-light" style="margin-top: 30px;">
        <div class="copyrights">
            <div class="container-fluid bg-light">
                <p>&copy; Copyrights eStartup. All rights reserved.</p>

            </div>
        </div>

    </footer>
    <script>
        $("#header").load("components/_header.html");
    </script>
    <script>
        var tickets = JSON.parse(localStorage.getItem("TICKET")) || [];
        let groupByTeamStatus = _.groupBy(tickets, obj => obj.Team);
        // console.log(JSON.stringify(groupByTeamStatus));
        let teamContent = "";
        let teamStatus = Object.keys(groupByTeamStatus);
        for (let key of teamStatus) {
            let tickets = groupByTeamStatus[key]; // Pass the key to object and get the array
            console.log(key + "-" + tickets.length);
            teamContent += `<tr><td>${key}</td><td>${tickets.length}</td></tr>`;
        }
        //console.log(content); // Check HTML table is formed properly
        //Append in html
        document.querySelector("#Team-tbl").innerHTML = teamContent;


    </script>
</body>

</html>
